<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panic Alarm</title>
</head>
<body>
    <button id="panicButton">Panic Alarm</button>
    <audio id="alarmSound" src="panic-button.mp3" preload="auto"></audio>
    <script src="panic.js"></script>
</body>
</html>
<style>
    #panicButton {
        font-size: 20px;
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #panicButton:hover {
        background-color: darkred;
    }
</style>
<script>
    // Select the button and audio elements
const panicButton = document.getElementById('panicButton');
const alarmSound = document.getElementById('alarmSound');

// Function to play the alarm sound
function playAlarm() {
    alarmSound.play();
}

// Attach the event listener to the button
panicButton.addEventListener('click', playAlarm);
</script>
